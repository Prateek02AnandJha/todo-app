<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="container">
        <h2>Todo App</h2>

        <div class="input-box">
            <input type="text" id="todoInput" placeholder="Enter task">

            <button onclick = "resetTodo()" id="resetTodo">Reset</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
